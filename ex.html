<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhap vao so can kiem tra!"));
        function checkNT(num) {
            var flag = true;
            if (num < 2){
                flag = false;
            }
            else{
                for (let i = 2; i < num-1; i++)
                {
                    if (num % i == 0){
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true){
                document.write(num + " là số nguyên tố <br/>");
            }
            else{
                document.write(num + " không phải là số nguyên tố <br/>");
            }
        }
        checkNT(num);
    </script>
</body>
</html>
